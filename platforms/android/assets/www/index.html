.button-filter {
  position: relative;
  height:30px;
  width:30px;
  border-radius: 30px;
  -moz-border-radius: 30px;

/**********************************************************
	TABLE
**********************************************************/
.ui-grid-a,.ui-grid-b,.ui-grid-c,.ui-grid-d {
	overflow: hidden
}

.ui-block-a,.ui-block-b,.ui-block-c,.ui-block-d,.ui-block-e {
  position: relative;
	margin: 0;
	padding: 0;
	border: 0;
	float: left;
	min-height: 1px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box
}


.ui-grid-a .ui-block-a,.ui-grid-a .ui-block-b {
	width: 49.95%
}

.ui-grid-a>:nth-child(n) {
	width: 50%;
	margin-right: -.5px
}

.ui-grid-a .ui-block-a {
	clear: left
}

.ui-grid-b .ui-block-a,.ui-grid-b .ui-block-b,.ui-grid-b .ui-block-c {
	width: 33.25%
}

.ui-grid-b>:nth-child(n) {
	width: 33.333%;
	margin-right: -.5px
}

.ui-grid-b .ui-block-a {
	clear: left
}

.ui-grid-c .ui-block-a,.ui-grid-c .ui-block-b,.ui-grid-c .ui-block-c,.ui-grid-c .ui-block-d
	{
	width: 24.925%
}

.ui-grid-c>:nth-child(n) {
	width: 25%;
	margin-right: -.5px
}

.ui-grid-c .ui-block-a {
	clear: left
}

.ui-grid-d .ui-block-a,.ui-grid-d .ui-block-b,.ui-grid-d .ui-block-c,.ui-grid-d .ui-block-d,.ui-grid-d .ui-block-e
	{
	width: 19.925%
}

.ui-grid-d>:nth-child(n) {
	width: 20%
}

.ui-grid-d .ui-block-a {
	clear: left
}

    logger.info.apply(logger, [].slice.call(arguments));
};

    if (logger.useConsole()) return;
    logger.debug.apply(logger, [].slice.call(arguments));

    console.log(node.innerHTML);
};

//------------------------------------------------------------------------------

//------------------------------------------------------------------------------

//------------------------------------------------------------------------------

//------------------------------------------------------------------------------

//------------------------------------------------------------------------------
console.count = noop;

//------------------------------------------------------------------------------

//------------------------------------------------------------------------------

      setPoint : function(mode) {
        // 15 30 40 AV
        var selected = $('input[name=team_selected]:checked').val(), selected_opponent = '';

        // le serveur gagne un point
        if (mode == true) {
          if (selected == '2') {
            selected_opponent = '2';
          } else
            selected_opponent = '1';
        }
        // le serveur perd un point
        else {
          if (selected == '2') {
            selected = '1';
            selected_opponent = '2';
          } else
            selected = '2';
          selected_opponent = '1';
        }

        var set_current = $('input[name=set_current]:checked').val(), point = $(
            '#team' + selected + '_points').val(), point_opponent = $(
            '#team' + selected_opponent + '_points').val();

        // Le serveur gagne son set
        if (point == 'AV'
            || (point == '40' && (point_opponent != '40' || point_opponent != 'AV'))) {
          // On ajoute 1 set au gagnant les point repartent � zero
          var set = parseInt(
              $('#team' + selected + '_set' + set_current).val(), 10) + 1;
          $('#team' + selected + '_set1').val(set);
          $('#team' + selected + '_set1_div').html(set);

          point = '00';
          $('#team1_points').val(point);
          $('#team1_points_div').html(point);
          $('#team2_points').val(point);
          $('#team2_points_div').html(point);
        } else {
          if (point === '00')
            point = '15';
          else if (point === '15')
            point = '30';
          else if (point === '30')
            point = '40';
          else if (point === '40')
            point = 'AV';
          else if (point === 'AV')
            point = '00';
          else {
            point = '00';
            // On met l'adversaire � z�ro
            $('#team' + selected_opponent + '_points').val(point);
            $('#team' + selected_opponent + '_points_div').html(point);
          }

          $('#team' + selected + '_points').val(point);
          $('#team' + selected + '_points_div').html(point);
        }
        this.sendUpdater();
      },

      setPointWin : function() {
        console.log('setPointWin');
        this.setPoint(true);
      },

      setPointError : function() {
        console.log('setPointError');
        this.setPoint(false);
      },

          }));

        */
        
        //return this;

      followGame : function() {

        if (this.follow === 'true') {

<script type="text/template" id="gameScoreBoard"><div class="scoreBoard">
  <% 
  team1_set1 = '&nbsp;'; 
  team1_set2 = '&nbsp;'; 
  team1_set3 = '&nbsp;';
  team2_set1 = '&nbsp;'; 
  team2_set2 = '&nbsp;'; 
  team2_set3 = '&nbsp;';
  set_current = 1; 
  team1_sets = '0'; 
  team2_sets = '0'; 

  if (game.options.score !== null ) { 
    if(game.options.score.indexOf('/')!=-1) { 
      scoreboard = game.options.score.split('/'); 
      team1_sets = scoreboard[0]; 
      team2_sets = scoreboard[1]; 
      } 
  } 
  
  if (game.options.sets !== null ) { 
    if (game.options.sets.indexOf(';')!=-1) { 
      scoreboard = game.options.sets.split(';'); 
    
      if (scoreboard.length==2 ||scoreboard.length==3) { 
        scoreboard1 = scoreboard[0].split('/');
        team1_set1 = scoreboard1[0]; 
        team2_set1 = scoreboard1[1]; 
        scoreboard2 = scoreboard[1].split('/'); 
        team1_set2 = scoreboard2[0]; 
        team2_set2 = scoreboard2[1]; 
        set_current=2; 
      } 
    
      if (scoreboard.length==3) { 
        scoreboard3 = scoreboard[2].split('/'); 
        team1_set3 = scoreboard3[0]; 
        team2_set3 = scoreboard3[1]; set_current=3; 
      } 
    } 
    // 1 set 
    else { 
      if (game.options.sets.indexOf('/')!=-1) { 
        scoreboard1 = game.options.sets.split('/'); 
        team1_set1 = scoreboard1[0]; 
        team2_set1 = scoreboard1[1]; 
      } 
    } 
  } 
  %>
  <div class="playerInfos">
    <a href="#players/<%= game.teams[0].players[0].id %>" class="player-name"> 
      <%= game.teams[0].players[0].name %>
    </a>
    <div class="other">
      <span class="club">
        <%
         if (game.teams[0].players[0].club !== undefined) {  
           print(' '+game.teams[0].players[0].club.name);  
         } 
        %>
      </span>
      <span class="player-rank">
        <%= game.teams[0].players[0].rank %>
      </span>
    </div>
  </div>

  <div class="score-grid">
    <div class="ui-grid-c">
        <div class="ui-block-a legend">1</div>
        <div class="ui-block-b legend">2</div>
        <div class="ui-block-c legend">3</div>
        <div class="ui-block-d legend"></div>
        <div class="ui-block-e legend">sets</div>
    </div>

    <div class="ui-grid-c">
        <div class="ui-block-a" id="team1_set1_div"><div class="score"><%= team1_set1 %></div></div>
        <div class="ui-block-b" id="team1_set2_div"><div class="score ongoing"><%= team1_set2 %></div></div>
        <div class="ui-block-c" id="team1_set3_div"><div class="score"><%= team1_set3 %></div></div>
        <div class="ui-block-d"></div>
        <div class="ui-block-e" id="team1_sets_div"><div class="score sets"><%= team1_sets %></div></div>
    </div>
    <!-- /grid-a -->

    <div class="ui-grid-c" style="margin-top:6px;">
        <div class="ui-block-a" id="team2_set1_div"><div class="score"><%= team2_set1 %></div></div>
        <div class="ui-block-b" id="team2_set2_div"><div class="score ongoing"><%= team2_set2 %></div></div>
        <div class="ui-block-c" id="team2_set3_div"><div class="score"><%= team2_set3 %></div></div>
        <div class="ui-block-d"></div>
        <div class="ui-block-e" id="team2_sets_div"><div class="score sets"><%= team2_sets %></div></div>
    </div>
    <div class="separator"></div>
  </div>

  <div class="playerInfos">
    <a href="#players/<%= game.teams[1].players[0].id %>" class="player-name"> 
      <%= game.teams[1].players[0].name %>
    </a>
    <div class="other">
      <span class="club">
      <% 
        if (game.teams[1].players[0].club !== undefined) {  
          print(' '+game.teams[1].players[0].club.name);  
        } 
      %>
      </span>
      <span class="player-rank">
        <%= game.teams[1].players[0].rank %>
      </span>
    </div>
  </div>

  <form>
      <input type="hidden" id="set_current" value="<%= set_current %>" /> 
      <input type="hidden" id="gameid" value="<%= game.id %>" /> 
      <input type="hidden" id="team1_id" value="<%= game.teams[0].players[0].id %>" />
      <input type="hidden" id="team1_points" value="<%= game.teams[0].points %>" /> 
      <input type="hidden" id="team1_set1" value="<%= team1_set1 %>" /> 
      <input type="hidden" id="team1_set2" value="<%= team1_set2 %>" /> 
      <input type="hidden" id="team1_set3" value="<%= team1_set3 %>" /> 
      <input type="hidden" id="team2_id" value="<%= game.teams[1].players[0].id %>" /> 
      <input type="hidden" id="team2_points" value="<%= game.teams[1].points %>" />
      <input type="hidden" id="team2_set1" value="<%= team2_set1 %>" /> 
      <input type="hidden" id="team2_set2" value="<%= team2_set2 %>" /> 
      <input type="hidden" id="team2_set3" value="<%= team2_set3 %>" />
      <input type="hidden" id="playerid" value="<%= Owner.id %>" /> 
      <input type="hidden" id="token" value="<%= Owner.token %>" />
  </form>
</div></script>
