<!-- template list-player-team-li.html -->

<li class="player">
  <div class="ui-grid-a" data-href="#players/<%= player.id %>">
    <div class="ui-block-a" style="width:20%;">
    <img src="<%= playersImgUrl[i] %>" width="40px" data-href="#players/<%= player.id %>"/>
    </div>
    <div class="ui-block-b" style="width:50%;valign:top;" data-href="#players/<%= player.id %>">
    <div class="game-player"><%= player.name %></div>
    <div class="infos"><% if (player.club) print(player.club.name) %>  ( <%= player.rank %> )</div>
    </div>
    <%
     if (players_follow.indexOf(player.id) === -1) {
     %>
    <div class="ui-block-c" style="width:30%;" data-playerid="<%= player.id %>" data-follow="false">
      <span class="form-button more-options" data-i18n="teamlist.follow" data-playerid="<%= player.id %>" data-follow="false"></span>
    </div>
    <%
    }
    else
    {
    %>
    <div class="ui-block-c" style="width:30%;" data-playerid="<%= player.id %>" data-follow="true">    
      <span class="form-button more-options" data-i18n="teamlist.nofollow" data-playerid="<%= player.id %>" data-follow="true"></span>  
    </div>        
    <%
    }
    %>        
  </div>
</li>
