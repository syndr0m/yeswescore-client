<% if(games.length==0) { %>
<li><p class="message" data-i18n="notification.noresult"></p></li>
<% } %> 
<% for (var i = 0; i < games.length; i++) { 

game = games[i]; 

if (game.error!==undefined) 
{
  if (game.error.length > 1 ) 
  { 
  %>
  <li><p class="message" data-i18n="notification.error"></p></li>
  <%
   break;
  }
}
%>
<li class="player" id="#games/<%= game.id %>/comments/">
  <div class="ui-grid-a">
    <div class="ui-block-a" style="width: 20%;">
    <img src="./images/player-pic.jpg" width="40px" height="40px" />
    </div>
    <div class="ui-block-b" style="width: 80%;valign:top;">
    <div class="game-player">Calais - 1er Tour - VS Bob</div>
    <div class="infos">Super match mais ....  ( Ludo T. )</div>
    </div>
  </div>
</li>
<% 
} 
%>
