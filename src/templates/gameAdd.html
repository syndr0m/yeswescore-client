<div class="gameAdd background"></div>
<div class="gameAdd content-container">
  <div id="gameAddForm" class="simple">
	    <span class="success label label-info hide"></span>
	
      <div class="form-label" data-i18n="gameadd.player1"></div>

		  <div class="ui-grid-b first-team me">
			  <div class="ui-block-a">
				  <input type="text" id="team1" name="team1" placeholder="<%= placeholderme %>" value="" data-autocomplete="autocompletePlayers" data-autocomplete-onselected="autocompleteTeam1" disabled/>
			  </div>
			  <div class="ui-block-b">
				  <input type="text" id="rank1" name="rank1" placeholder="<%= placeholderrank %> class='jq-ui-forms-white' value="" />
			  </div>
        <div class="ui-block-c" data-input-mode="hide">
				  <span class="form-button other-team" data-i18n="gameadd.other"></span>
			  </div>
		  </div>
		
		  <div>				
			  <ul id="team1_suggestions" data-role="listview" data-inset="true"></ul>
			  <input type='hidden' id='team1_id' class='input' value='' /> 
			  <span class="team1_error label label-info hide"></span>
		  </div>
	
      <div class="form-label" data-i18n="gameadd.player2"></div>

		  <div class="ui-grid-b">
			  <div class="ui-block-a">
				  <input type="text" id="team2" name="team2" placeholder="<%= placeholderplayer2 %>" value="" data-autocomplete="autocompletePlayers" data-autocomplete-onselected="autocompleteTeam2"/>
			  </div>
			  <div class="ui-block-b">
				  <input type="text" id="rank2" name="rank2" placeholder="<%= placeholderrank %>" value="" />
			  </div>
        <div class="ui-block-c" data-input-mode="hide">
          <span class="form-button more-options" data-i18n="gameadd.plus"></span>
        </div>
		  </div>
		
        <div>
          <ul id="team2_suggestions" data-role="listview" data-inset="true"></ul>
          <input type='hidden' id='team2_id' class='input' value='' /> 
          <span class="team2_error label label-info hide"></span>
        </div>  
    
      <div class="additionnal-options">	

        <div class="form-label" style="position:relative" data-i18n="gameadd.city"></div>
        
		    <div>
			    <input type="text" id="city" name="city" placeholder="Ville" value="" /> 
			    <span class="city_error label label-info hide"></span>
		    </div>
		
		    <div class="ui-grid-a">
			    <div class="ui-block-a">
            <div class="form-label" data-i18n="gameadd.court"></div>
			    </div>
			    <div class="ui-block-b">
            <div class="form-label" data-i18n="gameadd.tour"></div>
			    </div>
			    <div class="ui-block-a" style="padding-right:5px;">
				    <select name="court" id="court" style="width:100%">
					    <option value=""><%= selection %></option>
					    <option value="1"><%= surface %> 1</option>
					    <option value="2"><%= surface %> 2</option>
					    <option value="3"><%= surface %> 3</option>
					    <option value="4"><%= surface %> 4</option>
					    <option value="5"><%= surface %> 5</option>
					    <option value="6"><%= surface %> 6</option>
					    <option value="7"><%= surface %> 7</option>
					    <option value="8"><%= surface %> 8</option>
					    <option value="9"><%= surface %> 9</option>
					    <option value="10"><%= surface %> 10</option>
					    <option value="11"><%= surface %> 11</option>
					    <option value="">---</option>
					    <option value="A"><%= surface %> A</option>
					    <option value="B"><%= surface %> B</option>
					    <option value="C"><%= surface %> C</option>
					    <option value="D"><%= surface %> D</option>
					    <option value="E"><%= surface %> E</option>
					    <option value="F"><%= surface %> F</option>
				    </select>
			    </div>
			    <div class="ui-block-b" style="padding-left:5px;">
				    <select name="tour" id="tour" style="width:100%">
					    <option value=""><%= selection %></option>
					    <option value="" data-i18n="gameadd.poule"></option>
					    <option value="" data-i18n="gameadd.consolante"></option>
					    <option value="" data-i18n="gameadd.select1"></option>
					    <option value="" data-i18n="gameadd.select2"></option>
					    <option value="" data-i18n="gameadd.select3"></option>
					    <option value="" data-i18n="gameadd.select4"></option>
					    <option value="" data-i18n="gameadd.select5"></option>
					    <option value="" data-i18n="gameadd.select6"></option>
					    <option value="" data-i18n="gameadd.select7"></option>
					    <option value="" data-i18n="gameadd.select8"></option>
					    <option value="" data-i18n="gameadd.select9"></option>
					    <option value="" data-i18n="gameadd.select10"></option>
					    <option value="" data-i18n="gameadd.select11"></option>
					    <option value="" data-i18n="gameadd.select12"></option>
					    <option value="" data-i18n="gameadd.select13"></option>
					    <option value="" data-i18n="gameadd.select14"></option>
					    <option value="" data-i18n="gameadd.select15"></option>
					    <option value="" data-i18n="gameadd.select16"></option>
					    <option value="" data-i18n="gameadd.select17"></option>
					    <option value="" data-i18n="gameadd.select18"></option>
					    <option value="" data-i18n="gameadd.select19"></option>
					    <option value="" data-i18n="gameadd.select20"></option>
					    <option value="" data-i18n="gameadd.select21"></option>
					    <option value="" data-i18n="gameadd.select22"></option>
					    <option value="" data-i18n="gameadd.select23"></option>
					    <option value="" data-i18n="gameadd.select24"></option>
					    <option value="" data-i18n="gameadd.select25"></option>
					    <option value="" data-i18n="gameadd.select26"></option>
					    <option value="" data-i18n="gameadd.select27"></option>
					    <option value="" data-i18n="gameadd.select28"></option>
				    </select>
			    </div>
		    </div>

		    <div class="ui-grid-a">
			    <div class="ui-block-a">
                  <div class="form-label" data-i18n="gameadd.surface"></div>
			    </div>
			    <div class="ui-block-b">
                  <div class="form-label" data-i18n="gameadd.official"></div>
			    </div>
			    <div class="ui-block-a" style="padding-right:5px;">
    			    <select name="surface" id="surface" style="width:100%">
    				    <option value=""><%= selection %></option>
    				    <option value="BP" data-i18n="gameadd.surface_bp"></option>
    				    <option value="EP" data-i18n="gameadd.surface_ep"></option>
    				    <option value="EPDM" data-i18n="gameadd.surface_epdm"></option>
    				    <option value="GAS" data-i18n="gameadd.surface_gas"></option>
    				    <option value="GAZ" data-i18n="gameadd.surface_gaz"></option>
    				    <option value="MOQ" data-i18n="gameadd.surface_moq"></option>
    				    <option value="NVTB" data-i18n="gameadd.surface_nvtb"></option>
    				    <option value="PAR" data-i18n="gameadd.surface_par"></option>
    				    <option value="RES" data-i18n="gameadd.surface_res"></option>
    				    <option value="TB" data-i18n="gameadd.surface_tb"></option>
    			    </select>
		        </div>
                <div class="ui-block-b" style="padding-right:1px;">
                  <select name="competition" id="competition" style="width:100%">
                    <option value="yes" data-i18n="gameadd.yes"></option>  
                    <option value="no" data-i18n="gameadd.no"></option>                       
                   </select>             
                </div>
            </div>

	      <input type="hidden" id="playerid" value="<%= playerid %>" class="input" /> 
	      <input type="hidden" id="token" value="<%= token %>" class="input" />
      </div>
    </div>
</div>

<!--
  COMMENT SAVE
-->
<div class="button-form" data-input-mode="hide">
  <div class="background rounded"></div>
  <div class="background trapeze"></div>
  <div class="link-form"><div class="button" id="addGame" data-i18n="gameadd.submit"></div></div>
</div>
