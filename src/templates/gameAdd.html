<div class="gameAdd content-container">
  <div id="gameAddForm" class="simple">
	    <span class="success label label-info hide"></span>
	
      <div class="form-label">Joueur 1</div>

		  <div class="ui-grid-b first-team me">
			  <div class="ui-block-a">
				  <input type="text" id="team1" name="team1" placeholder="Moi" value="" disabled/>
			  </div>
			  <div class="ui-block-b">
				  <input type="text" id="rank1" name="rank1" placeholder="Classement" class='jq-ui-forms-white' value="" />
			  </div>
        <div class="ui-block-c" data-input-mode="none">
				  <span class="form-button other-team">Autre</span>
			  </div>
		  </div>
		
		  <div>				
			  <ul id="team1_suggestions" data-role="listview" data-inset="true"></ul>
			  <input type='hidden' id='team1_id' class='input' value='' /> 
			  <span class="team1_error label label-info hide"></span>
		  </div>
	
      <div class="form-label">Joueur 2</div>

		  <div class="ui-grid-b">
			  <div class="ui-block-a">
				  <input type="text" id="team2" name="team2" placeholder="Joueur 2" value="" />
			  </div>
			  <div class="ui-block-b">
				  <input type="text" id="rank2" name="rank2" placeholder="Classement" value="" />
			  </div>
        <div class="ui-block-c" data-input-mode="none">
          <span class="form-button more-options">Plus?</span>
        </div>
		  </div>
		
        <div>
          <ul id="team2_suggestions" data-role="listview" data-inset="true"></ul>
          <input type='hidden' id='team2_id' class='input' value='' /> 
          <span class="team2_error label label-info hide"></span>
        </div>  
    
      <div class="additionnal-options">	

        <div class="form-label" style="position:relative">Ville</div>
        
		    <div>
			    <input type="text" id="city" name="city" placeholder="Ville" value="" /> 
			    <span class="city_error label label-info hide"></span>
		    </div>

			    <div class="ui-block-a" style="padding-right:5px;">
				    <select name="court" id="court" style="width:100%">
					    <option value="">Selection</option>

			    <div class="ui-block-a" style="padding-right:5px;">

    			    </select>
		        </div>
                <div class="ui-block-b" style="padding-right:1px;">
                  <select name="competition" id="competition" style="width:100%">
                    <option value="yes">Oui</option>  
                    <option value="no">Non</option>

            </div>

	      <input type="hidden" id="playerid" value="<%= playerid %>" class="input" />
