<!-- template page-gameform.html -->
<div class="blue-screen background"></div>
<div class="blue-screen content-container">
  <div class="container">
    <div class="account">
      <a href="#" class="warning" id="deleteMatch" data-i18n="gameform.delete"></a>
    </div>

    <fieldset style="border:solid 1px #FFFFFF;margin-top:20px;"> 
    <legend style="color:#FFFFFF;" data-i18n="gameform.team1"></legend> 
    <div class="ui-grid-b">
    <div class="ui-block-a">
      <input type="text" id="team1" name="team1" data-i18n="[placeholder]gameadd.player1;" value=""/> 
    </div>
    <div class="ui-block-b">
      <input type="text" id="rank1" name="rank1" data-i18n="[placeholder]gameadd.rank;" value="" />
    </div>
    </div>  
    <span class="team1_error label label-info hide"></span> 
     
    <div class="ui-grid-b" style="padding-top: 10px">
    <div class="ui-block-a">
      <input type="text" id="team2" name="team2" data-i18n="[placeholder]gameadd.player2;" value=""/>
    </div>
    <div class="ui-block-b">
      <input type="text" id="rank2" name="rank2" data-i18n="[placeholder]gameadd.rank;" value="" />
    </div>
    </div>  
    <span class="team2_error label label-info hide"></span>
    </fieldset>
    
    
    <fieldset style="border:solid 1px #FFFFFF;margin-top:5px;"> 
    <legend style="color:#FFFFFF;" data-i18n="gameform.team2"></legend>     
    <div class="ui-grid-b" style="padding-top: 10px">
    <div class="ui-block-a">
      <input type="text" id="team3" name="team3" data-i18n="[placeholder]gameadd.player3;" value=""/>
    </div>
    <div class="ui-block-b">
      <input type="text" id="rank3" name="rank3" data-i18n="[placeholder]gameadd.rank;" value="" />
    </div>
    </div>  
    <span class="team3_error label label-info hide"></span>
    
    
    <div class="ui-grid-b" style="padding-top: 10px">
    <div class="ui-block-a">
      <input type="text" id="team4" name="team4" data-i18n="[placeholder]gameadd.player4;" value=""/>
    </div>
    <div class="ui-block-b">
      <input type="text" id="rank4" name="rank4" data-i18n="[placeholder]gameadd.rank;" value="" />
    </div>
    </div>  
    <span class="team4_error label label-info hide"></span>  
    </fieldset>        

    <div style="padding-top: 5px">
      <label class="form-label" for="city" data-i18n="gameform.city"></label>
    </div>
    <div>
      <input type="text" id="city" name="city" data-i18n="[placeholder]gameform.city;" value="<%= game.location.city %>" /> 
        <span class="city_error label label-info hide"></span>
    </div>

    <div style="padding-top: 10px">
      <label class="form-label" data-i18n="gameform.whoserverdfirst"></label>
    </div>    
    <div class="serverbar">
      <div class="ui-grid-a">
        <div class="ui-block-a button">
          <a id="startTeam1" data-i18n="gameform.team1"></a>
        </div>
        <div class="ui-block-c button">
          <a id="startTeam2" data-i18n="gameform.team2"></a>   
        </div>
      </div>      
    </div>    
    
    <div id="inject-select"></div>
    
    <div id="inject-datepicker"></div> 
 
    <div style="padding:20px"></div>


  </div>
</div>


<!--
  COMMENT SAVE
-->
<div class="button-form" data-input-mode="process">
  <div class="background rounded"></div>
  <div class="background trapeze"></div>
  <div class="link-form"><div id="saveGame" class="button" data-i18n="gameform.update"></div></div>
</div>
