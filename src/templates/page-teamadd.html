<!-- template page-teamadd.html -->
<div class="blue-screen background"></div>
<div class="blue-screen content-container">
  <div class="zone-list simple">
    <span class="success label label-info hide"></span>
    <div class="form-label unselectable" data-i18n="teamadd.name"></div>
    <div>
      <input type="text" id="name" name="name" data-i18n="[placeholder]teamadd.name;" class='jq-ui-forms' value="" /> 
    </div>
    <div class="name_error label label-info hide"></div>
      
    <div class="form-label unselectable" data-i18n="teamadd.nbplayers"></div>     
    <div>
      <input type="text" id="nbplayers" name="nbplayers" data-i18n="[placeholder]teamadd.nbplayers;" class='jq-ui-forms' value="" /> 
    </div>
    <div class="nbplayers_error label label-info hide"></div>
          
    <!-- 
    <div class="form-label unselectable" data-i18n="teamadd.championship"></div>       
    <div>
      <input type="text" id="championship" name="championship" data-i18n="[placeholder]teamadd.championship;" class='jq-ui-forms' value="" /> 
      <span class="championship_error label label-info hide"></span>
    </div>
     -->

    <div class="form-label unselectable" data-i18n="playerform.clubname"></div>
    <div>
      <input type="text" id="club" name="club" data-i18n="[placeholder]playerform.clubname;" value="<%= data.club %>" data-autocomplete="autocompleteClubs" data-autocomplete-onselected="autocompleteChoose"/>
    </div>
    <div class="club_error label label-error hide"></div>        
    
  </div>
</div>

<!--
  COMMENT SAVE
-->
<div class="button-form" data-input-mode="process">
  <div class="background rounded"></div>
  <div class="background trapeze"></div>
  <div class="link-form"><div class="button" data-i18n="teamadd.add"></div></div>  
</div>
