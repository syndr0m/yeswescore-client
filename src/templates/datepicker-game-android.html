<!-- template datepicker-game-android.html -->
<div class="ui-grid-a" style="position:relative;">
  <div class="ui-block-a">
    <div class="form-label" data-i18n="gameadd.dateday"></div>
  </div>
  <div class="ui-block-b">
    <div class="form-label" data-i18n="gameadd.datehour"></div>
  </div>
  <div class="ui-block-a" style="padding-right: 5px;">
    <input type="date" name="expectedDay" id="expectedDay" class="nativedatepicker" readonly>
  </div>
  <div class="ui-block-b" style="padding-right: 1px;">
    <input type="time" name="expectedHour" id="expectedHour" class="nativetimepicker" readonly>
  </div>
</div>  

<span class="expected_error label label-info hide"></span>
