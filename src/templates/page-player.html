<div class="info background"></div>
<div class="info content-container">
  <div class="simple">
  
    <div class="ui-grid-a" style="padding-top:10px">
        <div class="ui-block-a" style="width: 100px;float: left;margin-right: 10px;">
        <img src="<%= imageUrl %>" width="100px" alt="profile image"/>
        </div>
        <div class="ui-block-b titlePlayer" style="overflow: hidden;">
        <%= player.name %>
        </div>
    </div> 
     
     <%
     if (player.club !== undefined) 
     {
       if (player.club.name !== '') {   
     %>

    <b><label data-i18n="playerform.club"></label> :</b> <%= player.club.name %>
    <br/>
    
    <div class="account">
      <a href="#clubs/<%= player.club.id %>" id="lastResult" data-js-navigate><%= player.club.name %></a>
    </div>
    <%
      }
    }
    %>
    <br/><br/>
    <b><label data-i18n="playerform.rank"></label> :</b> <%= player.rank %>
    <br/>
    
    <div class="account">
      <a href="#games/<%= player.id %>/player" id="lastResult" data-i18n="player.lastresults" data-js-navigate></a>
    </div>
 
  </div>
</div>

<!--
  COMMENT SAVE
-->
<div class="button-form">
  <div class="background rounded"></div>
  <div class="background trapeze"></div>
  <div class="link-form">  
  <% if (follow === 'true') { %> 
  <div class="button-selected" id="followButton" data-i18n="message.nofollow"></div> 
  <% } else { %> 
  <div class="button" id="followButton" data-i18n="message.follow"></div>
  <% } %>
  </div>  
</div>
