<div data-role="header" data-theme="b" data-position="fixed">
	<a href="#" data-transition="slide" data-reverse="true"
		data-icon="back"> Back</a>
	<h1>YesWeScore</h1>
</div>
<!-- /header -->

<div class="content txtcenter">

	<form id="frmAddClub" class="ui-body ui-body-b ui-corner-all">

		<span class="success label label-info hide" style="color: red"></span>

		<div class="control-group">
			<div class="controls">
				<button type="submit" value="Save" class="button">Ajouter un club</button>
			</div>
		</div>

		<div class="control-group">
		    <label class="control-label" for="name">* Nom</label>
			<div class="controls">
				<input type="text" id="name" name="name" placeholder="Nom du Club" class='input-xlarge' value="" /> 
				<span class="name_error label label-info hide"></span>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="city">* Ville</label>
			<div class="controls">
				<input type="text" id="city" name="city" placeholder="Ville" class='input-xlarge' value="" /> 
				<span class="city_error label label-info hide"></span>
			</div>
		</div>

		<hr />

		<input type="hidden" id="playerid" value="<%= playerid %>" class="input" /> 
		<input type="hidden" id="token" value="<%= token %>" class="input" />

	</form>


</div>
<!-- /content -->

<footer class="txtcenter">
<div class="buttonmnu"><a id="mnufollow" >Suivre</a></div>
<div class="buttonmnu" style="width:34%;"><a id="mnudiffuse" >Diffuser</a></div>
<div class="buttonmnu"><a id="mnuaccount" >Mon Compte</a></div>
</footer>
